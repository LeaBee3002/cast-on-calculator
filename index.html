<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cast-On Calculator</title>
  </head>
  <body>
    <header>
      <h1>CAST ON CALCULATOR</h1>
    </header>
    <main>
      <form id="search-input-form">
        <label for="gauge">Stitches per inch (gauge)</label>
        <input type="number" id="gauge" placeholder="e.g., 5 " required />
        <br />
        <br />
        <label for="width">Project Width (in inches)</label>
        <input type="number" id="width" placeholder="e.g., 10" required />
        <br />
        <br />
        <button type="submit">Calculate</button>
      </form>
    </main>
    <footer>
      <div id="result"></div>
    </footer>
  </body>
</html>

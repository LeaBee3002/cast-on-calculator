<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cast-On Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cast On Calculator</h1>
      </header>
      <main>
        <form id="search-input-form">
          <div class="gauge-wrapper">
            <label for="gauge">Stitches per inch (gauge)</label>
            <br />
            <input
              type="number"
              class="gauge"
              id="gauge"
              placeholder="e.g., 5 "
              required
            />
          </div>
          <div class="width-wrapper">
            <label for="width">Project Width (in inches)</label>
            <br />
            <input
              type="number"
              class="width"
              id="width"
              placeholder="e.g., 10"
              required
            />
          </div>
          <button class="calculate-button" type="submit">Calculate</button>
        </form>
      </main>
      <footer>
        <div id="result"></div>
      </footer>
    </div>
  </body>
</html>

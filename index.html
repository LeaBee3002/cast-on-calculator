<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast-On Calculator</title>
  </head>
  <body>
    <header>
      <h1>CAST ON CALCULATOR</h1>
    </header>
    <main>
      <form action="">
        <label for="gauge">Stitches per inch (gauge)</label>
        <input type="text" placeholder="e.g., 5 " required />
        <br />
        <br />
        <label for="width">Project Width (in inches)</label>
        <input type="text" placeholder="e.g., 10" required />
      </form>
      <br />
      <button>Calculate</button>
    </main>
    <footer>
      <p>You will need to cast on <strong>50</strong> stitches</p>
    </footer>
  </body>
</html>
